services:
  - type: web
    name: serenyx-api
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://serenyx.com,https://www.serenyx.com,https://app.serenyx.com,https://serenyx-app.vercel.app,https://serenyx-app.netlify.app,capacitor://localhost,ionic://localhost
    healthCheckPath: /api/health
    autoDeploy: true
    numInstances: 1
    disk:
      name: serenyx-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1